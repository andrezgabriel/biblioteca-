<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Empréstimo de Livros</h1>

        <div class="form-section">
            <h2>Cadastro de Usuários</h2>
            <form id="user-form">
                <input type="text" id="user-name" placeholder="EMAIL" required>
                <button type="button" onclick="addUser()">Adicionar Usuário</button>
            </form>
            <ul id="user-list"></ul>
        </div>

        <div class="form-section">
            <h2>Cadastro de Livros</h2>
            <form id="book-form">
                <input type="text" id="book-title" placeholder="Título do Livro" required>
                <button type="button" onclick="addBook()">Cadastrar Livro</button>
            </form>
            <ul id="book-list"></ul>
        </div>

        <div class="form-section">
            <h2>Fazer Empréstimo</h2>
            <form id="loan-form">
                <select id="user-select" required>
                    <option value="">Selecione um Usuário</option>
                </select>
                <select id="book-select" required>
                    <option value="">Selecione um Livro</option>
                </select>
                <input type="date" id="return-date" required>
                <button type="button" onclick="makeLoan()">Fazer Empréstimo</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Entregar Livro</h2>
            <form id="return-form">
                <select id="loan-select" required>
                    <option value="">Selecione um Empréstimo</option>
                </select>
                <button type="button" onclick="returnBook()">Entregar Livro</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
